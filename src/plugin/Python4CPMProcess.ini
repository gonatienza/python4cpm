[states]
StartScript=(spawn)"<PythonExePath>" -u "<PythonScriptPath>" "--action=<action>" "--address=<address>" "--username=<username>" "--logon_username=<extrapass1\username>" "--reconcile_username=<extrapass3\username>" "--logging=<PythonLogging>" "--logging_level=<PythonLoggingLevel>"
SetPassword=<pmpass>
SetLogonPassword=<pmextrapass1>
SetReconcilePassword=<pmextrapass3>
SetNewPassword=<pmnewpass>
END=

#Failed states
FailedRecoverableState=FAIL(Failed - Please check Python4CPM logs for more info, 2001)
FailedUnrecoverableState=FAIL(Failed - Please check Python4CPM logs for more info, 8001)


[transitions]
#CurrentState		        Condition		   	             NextState
#------------		        ----------------	   	       -------------- 
#############################################################################
#                           INITIALIZATIONS
#############################################################################
StartScript,                    SetPasswordPrompt,             SetPassword
SetPassword,                    SetLogonPasswordPrompt,        SetLogonPassword
SetLogonPassword,               SetReconcilePasswordPronmpt,   SetReconcilePassword
SetReconcilePassword,           SetNewPasswordPrompt,          SetNewPassword
SetNewPassword,                 FailedRecoverablePrompt,       FailedRecoverableState
SetNewPassword,                 FailedUnrecoverablePrompt,     FailedUnrecoverableState
SetNewPassword,                 SuccessPrompt,                 END


[CPM Parameters Validation]
PythonExePath, source=File, Mandatory=yes
PythonScriptPath, source=File, Mandatory=yes
PythonLogging, source=File, Mandatory=yes
username, source=FILE, Mandatory=yes
address, source=FILE, Mandatory=yes
PromptsFileName, source=FILE, Mandatory=yes
ProcessFileName, source=FILE, Mandatory=yes
extrapass1\username, source=FILE, Mandatory=![string equal -nocase "<pmextrapass1>" ""]
extrapass3\username, source=FILE, Mandatory=![string equal -nocase "<pmextrapass3>" ""]&&([string equal -nocase "<Action>" "reconcilepass"]||[string equal -nocase "<Action>" "prereconcilepass"])


[parameters]


[Debug Information]
DebugLogFullParsingInfo=yes
DebugLogFullExecutionInfo=yes
DebugLogDetailBuiltInActions=yes
ExpectLog=yes
ConsoleOutput=yes
