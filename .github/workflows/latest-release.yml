name: Update Release From pyproject Version

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  update-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Extract version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          python -m build

      - name: Build Platform ZIP
        working-directory: src/plugin
        run: |
          zip -j ../../dist/python4cpm-platform.zip *

      - name: Build Wheel ZIP
        working-directory: dist
        run: |
          zip -j python4cpm-wheel.zip *.whl

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Delete existing release
        run: |
          gh release delete v${VERSION} -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag
        run: |
          git push -d origin v${VERSION} || true

      - name: Create new release
        run: |
          gh release create v${VERSION} \
            dist/python4cpm-platform.zip \
            dist/python4cpm-wheel.zip \
            --title "v${VERSION}" \
            --notes "Release v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
