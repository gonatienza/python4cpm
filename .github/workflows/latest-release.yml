name: Update 'latest' Tag/Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  update-latest-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP
        run: |
          mkdir -p dist
          cd src/plugin
          zip -j ../../dist/python4cpm.zip * ../python4cpm/python4cpm.py

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release
        run: |
          if gh release view latest &>/dev/null; then
            echo "Deleting existing 'latest' release..."
            gh release delete latest -y
          else
            echo "No existing 'latest' release found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        run: |
          gh release create latest dist/python4cpm.zip \
            --title "Latest Release" \
            --notes "Automatically generated ZIP for main branch update."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
