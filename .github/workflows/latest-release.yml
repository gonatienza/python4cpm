name: Update 'latest' Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  update-latest-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
   
      - name: Build Wheel
        run: |
          python -m build

      - name: Build Platform ZIP
        working-directory: src/plugin
        run: |
          zip -j ../../dist/python4cpm-platform.zip *

      - name: Build Wheel ZIP
        working-directory: dist
        run: |
          zip -j python4cpm-wheel.zip *.whl

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete latest release
        run: |
          gh release delete latest -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete latest tag
        run: |
          git push -d origin latest || true

      - name: Create new release
        run: |
          gh release create latest \
            dist/python4cpm-platform.zip \
            dist/python4cpm-wheel.zip \
            --title "Latest Release" \
            --notes "Automatically generated files for main branch update."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
