name: Update 'latest' Tag/Release

on:
  push:
    branches:
      - main

jobs:
  update-latest-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete remote 'latest' tag (if it exists)
        run: |
          git push --delete origin latest || echo "No remote tag to delete"

      - name: Delete local 'latest' tag (if it exists)
        run: |
          git tag -d latest || echo "No local tag to delete"

      - name: Create 'latest' tag
        run: git tag latest

      - name: Push 'latest' tag
        run: git push origin latest


  update-latest-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP
        run: |
          mkdir -p dist
          cd src/plugin
          zip -r ../../dist/python4cpm.zip ./*

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release
        run: |
          if gh release view latest &>/dev/null; then
            echo "Deleting existing 'latest' release..."
            gh release delete latest -y
          else
            echo "No existing 'latest' release found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        run: |
          gh release create latest dist/python4cpm.zip \
            --title "Latest Release" \
            --notes "Automatically generated ZIP for main branch update."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
